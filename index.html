
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>
    .error {
        border: 2px solid red;
    }
    .user-form {
        margin-bottom: 20px;
    }
    input{
        width: 100%;
    }
</style>
<body>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">


    <h1 class="text-center">Formulario Dinámico</h1>
    <form id="dynamicForm">
        <div class="user-form">
            <h3>Usuario 1</h3>
            <label for="nombre1">Nombre:</label><br>
            <input type="text" id="nombre1" name="nombre1"><br>
            <label for="apellido1">Apellido:</label><br>
            <input type="text" id="apellido1" name="apellido1"><br>
            <label for="dpi1">DPI:</label><br>
            <input type="text" id="dpi1" name="dpi1"><br>
            <label for="edad1">Edad:</label><br>
            <input type="number" id="edad1" name="edad1"><br>
        </div>
        <button type="button" id="addUser">Agregar Usuario</button>
        <button type="button" id="removeUser">Eliminar Usuario</button>
        <button type="submit">Enviar Formulario</button>
    </form>
    <div id="result"></div>
    </div>
    <div class="col-4"></div>

</div>

    
    <script src="scrip.js"> </script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
